<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar *ngIf="image">
        <img [src]="image" class="perfil-img">
      </ion-avatar>
      
    </ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Galería de fotos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <ion-img [src]="photo.webviewPath"></ion-img>
        <ion-button expand="full" color="danger" (click)="deletePhoto(photo)">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón de la cámara -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
